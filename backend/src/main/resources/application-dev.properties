logging.level.org.springframework.data.r2dbc=TRACE
logging.level.io.r2dbc=TRACE

server.error.whitelabel.enabled=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=true
spring.flyway.driver-class-name=org.h2.Driver
spring.flyway.fail-on-missing-locations=true
spring.flyway.user=${spring.r2dbc.username}
spring.flyway.password=${spring.r2dbc.password}
spring.flyway.locations=classpath:db/h2
spring.flyway.url=jdbc:h2:mem:foobar;DB_CLOSE_DELAY=-1

spring.r2dbc.url=r2dbc:h2:mem:///foobar
spring.r2dbc.username=sa
spring.r2dbc.password=
spring.r2dbc.pool.enabled=false
