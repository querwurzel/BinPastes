
spring.jpa.database-platform=org.hibernate.dialect.MySqlDialect

spring.flyway.enabled=true
spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.fail-on-missing-locations=true
spring.flyway.user=${spring.r2dbc.username}
spring.flyway.password=${spring.r2dbc.password}
spring.flyway.locations=classpath:db/mysql
spring.flyway.url=jdbc:mysql://localhost:3306/paste?serverTimezone=UTC

spring.r2dbc.url=r2dbc:mysql://localhost:3306/paste?serverTimezone=UTC
spring.r2dbc.username=root
spring.r2dbc.password=root
spring.r2dbc.pool.enabled=false
