<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BinPastes</title>
    <style>
        button, input[type=submit] {
            cursor: pointer;
        }
</style>
</head>
<body>

<h1>BinPastes</h1>

<form method="get" action="/api/v1/paste/search">

    <fieldset>
        <div>
            <label for="text">Search</label>
            <input type="text" id="text" name="text" required="required" minlength="3" />
            <input type="submit" value="Find" />
            <a href="/api/v1/paste">
                <button type="button">Overview</button>
            </a>
        </div>
    </fieldset>

</form>

<br/>
<br/>
<br/>

<form method="post" action="/api/v1/paste">

    <fieldset>
        <div>
            <label for="title">Title (optional)</label>
            <input type="text" id="title" name="title" />
        </div>
        <hr/>
        <div>
            <label for="expiry">Expiry Date</label>
            <select id="expiry" name="expiry">
                <option value="ONE_HOUR" selected="selected">One Hour</option>
                <option value="ONE_DAY">One Day</option>
                <option value="ONE_WEEK">One Week</option>
                <option value="ONE_MONTH">One Month</option>
                <option value="ONE_YEAR">One Year</option>
                <option value="NEVER">Never</option>
            </select>
        </div>
        <hr/>
        <div>
            <label for="content">Content</label>
            <textarea id="content" name="content" minlength="5" maxlength="4096" required="required" autofocus="autofocus" rows="20" cols="65"></textarea>
        </div>
    </fieldset>

    <fieldset>
        <input type="submit" value="Paste" />
    </fieldset>

</form>

</body>
</html>
